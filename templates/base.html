<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A baking recipes website that you can see recipes by other people as well as to share your own recipes">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        type="text/css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Balsamiq+Sans:wght@400;700&family=Nunito:wght@200;300;400;700&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        type="text/css" /> -->
    <!-- MDB -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" type="text/css" />
    <!-- Styles CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
    <!-- Favicon -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico"> -->
    {% block styles %}
    {% endblock %}
    <title>Uncle Jam's Baking Recipes</title>
</head>

<body>
    <header>
        <!-- Credit: MDB Navbar @ https://mdbootstrap.com/docs/standard/navigation/navbar/ -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../static/images/logo.png" alt="Website Logo"></a>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                                data-mdb-toggle="dropdown" aria-expanded="false">
                                Categories
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Bread</a></li>
                                <li><a class="dropdown-item" href="#">Cake</a></li>
                                <li><a class="dropdown-item" href="#">Biscuit</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active register" href="#">Register</a>
                        </li>
                        <span class="vl"></span>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Login</a>
                        </li>
                    </ul>
                    <form class="d-flex input-group w-auto">
                        <input type="search" class="form-control" placeholder="Type a keyword" aria-label="Search" />
                        <button class="btn" type="button" data-mdb-ripple-color="dark">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- /End of Credit -->
    </header>
    <h1>I'm part of the base template</h1>
    {% block content %}
    {% endblock %}
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
    <!-- script.js -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
