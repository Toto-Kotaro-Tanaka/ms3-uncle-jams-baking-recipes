{% extends "base.html" %}

{% block heading %}
<a href="{{ url_for('manage_category') }}"><img src="{{ url_for('static', filename='images/utensils.png') }}"
        alt="Utensils" id="utensils-category"></a>
<h2 class="font-amatic color-493323 text-center">Edit Category</h2>

<section class="section-create-recipe color-fbeade">
    <form id="form-category" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <!-- Edit Category -->
        <label class="form-label color-fbeade" for="category_name">Edit Category</label>
        <div class="form-outline mb-4 form-white">
            <input type="text" id="category_name" name="category_name" class="form-control bg-color-49332-06"
                maxlength="15" value="{{ category.category_name }}" required />
            <p class="input-note">&#40;max 15&#41;</p>
        </div>
        <!-- Create Category Button -->
        <div class="btn-create-category">
            <button type="submit" class="btn btn-block btn-ffd5b7 color-493323">Edit Category</button>
        </div>
    </form>
    <!-- /End of Credit -->
</section>
{% endblock %}
