{% extends "base.html" %}

{% block heading %}
<section id="heading-manage">
    <a href="{{ url_for('manage_category') }}">
        <img class="back-page-logo" src="{{ url_for('static', filename='images/utensils.png') }}" alt="Utensils">
    </a>
    <h2 class="h2-p-0 h2-mt-4">Edit Category</h2>

    <div id="section-create-edit-category" class="color-fbeade">
        <form id="form-category" class="category-name pb-4" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- Edit Category -->
            <label class="form-label color-fbeade" for="category_name">Edit Category</label>
            <div class="form-outline mb-4 form-white">
                <input id="category_name" class="form-control bg-color-49332-06" type="text" name="category_name" maxlength="15" value="{{ category.category_name }}" required />
                <p class="input-note">&#40;max 15&#41;</p>
            </div>
            <!-- Edit Category Button -->
            <button class="btn btn-ffd5b7 mt-2" type="submit">Edit</button>
            <a class="btn btn-ffd5b7-06 mt-2" href="{{ url_for('manage_category') }}">Cancel</a>
        </form>
    </div>
</section>
{% endblock %}
